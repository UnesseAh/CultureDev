    <div class="min-h-screen py-40 bg-slate-800 text-white">

        <div class="container mx-auto border-solid border-2 border-sky-500 flex flex-row h-3/4">

                <img class="bg-cover" src="./src/img/signup.jpg" alt="">

            <div class="border-solid border-2 border-sky-500 w-3/6 px-4 py-4">

                </div>
                <div class="mt-5">
