<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://cdn.tailwindcss.com"></script>

    <div class="min-h-screen py-40 bg-slate-800 text-white">
        <div class="container mx-auto border-solid border-2 border-sky-500 flex flex-row h-3/4">

                <img class="bg-cover" src="./src/img/signin.png" alt="">

            <div class="border-solid border-2 border-sky-500 w-3/6 px-4 py-4">

                    <div class="mt-5">

                    <div class="mt-5">

                    <div class="mt-5">

            </div>
